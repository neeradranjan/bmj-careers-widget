<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BMJ Careers Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
    font-size: 1.75rem;
    font-weight: 700;
    background: linear-gradient(135deg, #0066cc 0%, #004c99 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.5rem;
}

        .login-subtitle {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9375rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
    outline: none;
    border-color: #0066cc;
    box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
}

        .login-btn {
    width: 100%;
    padding: 0.875rem;
    background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.login-btn:hover {
    background: linear-gradient(135deg, #0052a3 0%, #003d7a 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 102, 204, 0.25);
}

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            border: 1px solid #6ee7b7;
            color: #065f46;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .divider {
    display: flex;
    align-items: center;
    margin: 1.5rem 0;
}

.divider::before,
.divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: #e5e7eb;
}

.divider-text {
    padding: 0 1rem;
    color: #6b7280;
    font-size: 0.875rem;
    font-weight: 500;
}

.cognito-btn {
    width: 100%;
    padding: 0.875rem;
    background: linear-gradient(135deg, #ff9900 0%, #ff6600 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.cognito-btn:hover {
    background: linear-gradient(135deg, #ff6600 0%, #ff3300 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 102, 0, 0.25);
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    align-items: center;
    justify-content: center;
}

.modal.active {
    display: flex;
}

.modal-content {
    background: white;
    padding: 2rem;
    border-radius: 16px;
    max-width: 400px;
    width: 90%;
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.modal-header {
    text-align: center;
    margin-bottom: 1.5rem;
}

.modal-title {
    font-size: 1.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, #ff9900 0%, #ff6600 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.5rem;
}

.modal-close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #6b7280;
}
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1 class="login-title">BMJ Careers Admin</h1>
        <p class="login-subtitle">Please login to continue</p>
        <!-- Cognito Modal -->
        <div class="modal" id="cognitoModal">
            <div class="modal-content" style="position: relative;">
                <button class="modal-close" onclick="closeModal()">Ã—</button>
                <div class="modal-header">
                    <h2 class="modal-title">AWS Cognito Login</h2>
                    <p class="login-subtitle">Enter your Cognito credentials</p>
                </div>

                <form id="cognitoLoginForm">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" id="cognitoUsername" class="form-input" required placeholder="Enter Cognito username">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="cognitoPassword" class="form-input" required placeholder="Enter Cognito password">
                    </div>

                    <button type="submit" class="login-btn" id="cognitoLoginBtn">
                        Login with Cognito
                    </button>
                </form>

                <div class="divider">
                    <div class="divider-text">OR</div>
                </div>

                <button type="button" class="btn-secondary" id="cognitoHostedUIBtn" style="width: 100%; padding: 0.875rem; background: #f3f4f6; border: 1px solid #e5e7eb; border-radius: 8px; cursor: pointer;">
                    Use Cognito Hosted UI
                </button>
            </div>
        </div>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <form id="loginForm">
        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-input" required placeholder="admin@bmj.com">
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-input" required placeholder="Enter your password">
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
            Login to Admin Console
        </button>
        <div class="divider">
            <div class="divider-text">OR</div>
        </div>
        <button type="button" class="cognito-btn" onclick="checkCognitoConfig()">
            <svg width="20" height="20" viewBox="0 0 256 256" style="margin-right: 0.5rem;">
                <path fill="white" d="M127.5 0C57.2 0 0 57.2 0 127.5S57.2 255 127.5 255 255 197.8 255 127.5 197.8 0 127.5 0zm-17.1 127.5l-42.8 74.1c-1.4 2.4-4.8 1.1-4.4-1.7l15.9-91.3-42.8-74.1c-1.4-2.4 1-5.3 3.6-4.3l85.6 34.8v62.5zm17.1 92.5V35l85.6 34.8c2.6 1.1 2.6 4.8 0 5.9L145 110.5v110z"/>
            </svg>
            Login with AWS Cognito
        </button>
    </form>
</div>

<script>
    // Clear any existing session
    localStorage.removeItem('sessionToken');
    localStorage.removeItem('userInfo');

    // Get redirect URL
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUrl = urlParams.get('redirect') || '/admin-dashboard';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Reset messages
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';

        // Disable button
        loginBtn.disabled = true;
        loginBtn.textContent = 'Logging in...';

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok && data.success) {
                // Store session
                localStorage.setItem('sessionToken', data.sessionToken);
                localStorage.setItem('userInfo', JSON.stringify(data.user));

                // Show success
                successMessage.textContent = 'Login successful! Redirecting...';
                successMessage.style.display = 'block';

                // Redirect
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 500);
            } else {
                throw new Error(data.error || 'Login failed');
            }
        } catch (error) {
            errorMessage.textContent = error.message;
            errorMessage.style.display = 'block';

            // Re-enable button
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login to Admin Console';
        }
    });

    // Check Cognito configuration
async function checkCognitoConfig() {
    try {
        const response = await fetch('/api/auth/cognito-config');
        const config = await response.json();

        if (config.configured) {
            if (config.useDirectAuth) {
                // Show modal for direct authentication
                document.getElementById('cognitoModal').classList.add('active');

                // Setup hosted UI button if available
                if (config.hostedUIUrl) {
                    document.getElementById('cognitoHostedUIBtn').onclick = () => {
                        window.location.href = config.hostedUIUrl;
                    };
                } else {
                    document.getElementById('cognitoHostedUIBtn').style.display = 'none';
                }
            } else if (config.hostedUIUrl) {
                // Redirect to hosted UI directly
                window.location.href = config.hostedUIUrl;
            }
        } else {
            errorMessage.textContent = 'AWS Cognito is not configured. Please use standard login.';
            errorMessage.style.display = 'block';
        }
    } catch (error) {
        console.error('Error checking Cognito config:', error);
        errorMessage.textContent = 'Failed to check Cognito configuration';
        errorMessage.style.display = 'block';
    }
}

// Close modal
function closeModal() {
    document.getElementById('cognitoModal').classList.remove('active');
    document.getElementById('cognitoUsername').value = '';
    document.getElementById('cognitoPassword').value = '';
}

// Cognito login form submission
document.getElementById('cognitoLoginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('cognitoUsername').value;
    const password = document.getElementById('cognitoPassword').value;
    const cognitoLoginBtn = document.getElementById('cognitoLoginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    // Reset messages
    errorMessage.style.display = 'none';
    successMessage.style.display = 'none';

    // Disable button
    cognitoLoginBtn.disabled = true;
    cognitoLoginBtn.textContent = 'Authenticating with Cognito...';

    try {
        const response = await fetch('/api/auth/cognito-login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
            // Store session
            localStorage.setItem('sessionToken', data.sessionToken);
            localStorage.setItem('userInfo', JSON.stringify(data.user));

            // Show success
            successMessage.textContent = 'Cognito login successful! Redirecting...';
            successMessage.style.display = 'block';

            // Redirect
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 500);
        } else {
            throw new Error(data.error || 'Cognito authentication failed');
        }
    } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';

        // Re-enable button
        cognitoLoginBtn.disabled = false;
        cognitoLoginBtn.textContent = 'Login with Cognito';
    }
});

// Check for Cognito callback
window.addEventListener('load', () => {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('code')) {
        // Handle Cognito callback
        successMessage.textContent = 'Processing Cognito authentication...';
        successMessage.style.display = 'block';

        // The server should handle the code exchange
        fetch('/api/auth/cognito-callback' + window.location.search)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('sessionToken', data.sessionToken);
                    localStorage.setItem('userInfo', JSON.stringify(data.user));
                    window.location.href = '/admin-dashboard';
                } else {
                    throw new Error(data.error);
                }
            })
            .catch(error => {
                errorMessage.textContent = 'Cognito authentication failed: ' + error.message;
                errorMessage.style.display = 'block';
            });
    }
});
</script>
</body>
</html>
