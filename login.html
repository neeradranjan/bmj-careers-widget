<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BMJ Careers Admin</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .auth-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.6s ease-out;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #6b7280;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1d1d1b;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9375rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            color: white;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.25);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-link {
            color: #6b7280;
            font-size: 0.875rem;
            margin: 0.5rem 0;
        }

        .auth-link a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #e6ffe6;
            color: #060;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .forgot-password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            position: relative;
            animation: fadeInUp 0.3s ease-out;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .modal-close:hover {
            color: #1d1d1b;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-header">
        <h1 class="auth-title">BMJ Careers Admin</h1>
        <p class="auth-subtitle">Login to your account</p>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <form id="loginForm">
        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-input" required placeholder="Enter email">
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-input" required placeholder="Enter password">
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">Login</button>
    </form>

    <div class="auth-links">
        <div class="auth-link">
            <a href="#" id="forgotPasswordLink">Forgot password?</a>
        </div>
        <div class="auth-link">
            Don't have an account? <a href="/register">Register here</a>
        </div>
    </div>
</div>

<!-- Forgot Password Modal -->
<div id="forgotPasswordModal" class="forgot-password-modal">
    <div class="modal-content">
        <button class="modal-close" onclick="closeForgotModal()">&times;</button>
        <h2 class="auth-title" style="font-size: 1.5rem; margin-bottom: 1rem;">Reset Password</h2>
        <p style="color: #6b7280; margin-bottom: 1.5rem;">Enter your email to receive a password reset link</p>

        <div id="forgotErrorMessage" class="error-message"></div>
        <div id="forgotSuccessMessage" class="success-message"></div>

        <form id="forgotForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="forgotEmail" class="form-input" required placeholder="Enter your email">
            </div>

            <button type="submit" class="submit-btn" id="forgotSubmitBtn">Send Reset Link</button>
        </form>
    </div>
</div>

<script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMessage');
    const successMsg = document.getElementById('successMessage');
    const submitBtn = document.getElementById('submitBtn');

    const forgotModal = document.getElementById('forgotPasswordModal');
    const forgotLink = document.getElementById('forgotPasswordLink');
    const forgotForm = document.getElementById('forgotForm');
    const forgotErrorMsg = document.getElementById('forgotErrorMessage');
    const forgotSuccessMsg = document.getElementById('forgotSuccessMessage');
    const forgotSubmitBtn = document.getElementById('forgotSubmitBtn');

    // Check if already logged in
    const existingToken = localStorage.getItem('sessionToken');
    if (existingToken) {
        window.location.href = '/admin';
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';
        submitBtn.disabled = true;
        submitBtn.textContent = 'Logging in...';

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                successMsg.textContent = 'Login successful! Redirecting...';
                successMsg.style.display = 'block';

                // Store session token
                localStorage.setItem('sessionToken', data.sessionToken);
                localStorage.setItem('userInfo', JSON.stringify(data.user));

                // Redirect to admin console
                setTimeout(() => {
                    window.location.href = '/admin';
                }, 1000);
            } else {
                errorMsg.textContent = data.error || 'Login failed';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        } catch (error) {
            errorMsg.textContent = 'Network error. Please try again.';
            errorMsg.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Login';
        }
    });

    // Forgot password functionality
    forgotLink.addEventListener('click', (e) => {
        e.preventDefault();
        forgotModal.style.display = 'flex';
    });

    function closeForgotModal() {
        forgotModal.style.display = 'none';
        forgotErrorMsg.style.display = 'none';
        forgotSuccessMsg.style.display = 'none';
        forgotForm.reset();
    }

    forgotForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        forgotErrorMsg.style.display = 'none';
        forgotSuccessMsg.style.display = 'none';
        forgotSubmitBtn.disabled = true;
        forgotSubmitBtn.textContent = 'Sending...';

        const email = document.getElementById('forgotEmail').value;

        try {
            const response = await fetch('/api/auth/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            });

            const data = await response.json();

            if (response.ok) {
                forgotSuccessMsg.textContent = 'Password reset link sent to your email!';
                forgotSuccessMsg.style.display = 'block';

                setTimeout(() => {
                    closeForgotModal();
                }, 3000);
            } else {
                forgotErrorMsg.textContent = data.error || 'Failed to send reset link';
                forgotErrorMsg.style.display = 'block';
                forgotSubmitBtn.disabled = false;
                forgotSubmitBtn.textContent = 'Send Reset Link';
            }
        } catch (error) {
            forgotErrorMsg.textContent = 'Network error. Please try again.';
            forgotErrorMsg.style.display = 'block';
            forgotSubmitBtn.disabled = false;
            forgotSubmitBtn.textContent = 'Send Reset Link';
        }
    });

    // Close modal when clicking outside
    forgotModal.addEventListener('click', (e) => {
        if (e.target === forgotModal) {
            closeForgotModal();
        }
    });
</script>
</body>
</html>
